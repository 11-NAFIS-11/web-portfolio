<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            height: 200Px;
            width:300px;
            background-color: aqua;
            margin:10px;
        }
        .box-1{
            position: relative;
            bottom:20px;
        }
        .box-2{
            position:absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <h3>More Positioning in Css</h3>
    <section class="container">
     <div class="box box-1">
        <h3>box-1</h3>
     </div>
     <div class="box box-2">
        <h3>box-2</h3>
     </div>
     <div class="box box-3">
        <h3>box-3</h3>
     </div>
     <div class="box box-4">
        <h3>box-4</h3>
     </div>
    </section>
    
</body>
</html>
